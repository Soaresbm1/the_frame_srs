<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <title>Galerie ‚Äì The Frame SRS</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <!-- === HEADER === -->
  <header class="site-header">
    <h1>The Frame SRS</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="gallery.html" class="active">Galerie</a>
    </nav>
  </header>

  <!-- === CONTENU PRINCIPAL === -->
  <main class="gallery-layout">
    <!-- FILTRES √Ä GAUCHE -->
    <aside class="filters">
      <button class="accordion">Filtres</button>
      <div class="panel">
        <label for="club-select">üèüÔ∏è Club</label>
        <select id="club-select">
          <option value="all">Tous les clubs</option>
          <option value="FC Le Parc">FC Le Parc</option>
          <option value="FC La Chaux-de-Fonds">FC La Chaux-de-Fonds</option>
        </select>

        <label for="team-select">‚öΩ √âquipe</label>
        <select id="team-select">
          <option value="all">Toutes les √©quipes</option>
          <optgroup label="FC Le Parc">
            <option value="Inter A">Inter A</option>
            <option value="Juniors B">Juniors B</option>
            <option value="2√®me Futsal">2√®me Futsal</option>
          </optgroup>
          <optgroup label="FC La Chaux-de-Fonds">
            <option value="Inter A">Inter A</option>
            <option value="Juniors B">Juniors B</option>
          </optgroup>
        </select>

        <!-- === BOUTONS DE CLUBS SOUS LES FILTRES === -->
        <div class="club-buttons">
          <button class="club-btn active" data-club="all">Tous les clubs</button>
          <button class="club-btn" data-club="FC Le Parc">FC Le Parc</button>
          <button class="club-btn" data-club="FC La Chaux-de-Fonds">FC La Chaux-de-Fonds</button>
        </div>
      </div>
    </aside>

    <!-- === GALERIE AUTO === -->
    <section class="gallery-grid" id="gallery">
      <!-- Les photos se chargent automatiquement -->
    </section>
  </main>

  <!-- === FOOTER === -->
  <footer class="site-footer">
    <small>¬© <span id="year"></span> The Frame SRS ‚Äì Football & Futsal</small>
  </footer>
</body>
</html>
